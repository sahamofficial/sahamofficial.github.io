  <style>
    :root {
      --primary: #40B3A2;
      --primary-dark: #2d7a6d;
      --secondary: #6C5B7B;
      --accent: #F8B195;
      --dark: #2A363B;
      --light: #F9F9F9;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(248, 177, 149, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(108, 91, 123, 0.1) 0%, transparent 20%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      padding: 2rem 0;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: var(--secondary);
      opacity: 0.8;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .card-header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
    }
    
    .card-header h3 i {
      margin-right: 0.8rem;
      color: var(--primary);
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      background: white;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
    
    .get-code-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(64, 179, 162, 0.3);
    }
    
    .get-code-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(64, 179, 162, 0.4);
      color: white;
    }
    
    .get-code-btn i {
      margin-right: 0.5rem;
    }
    
    .tag {
      display: inline-block;
      background: rgba(64, 179, 162, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
    
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
      color: var(--secondary);
      opacity: 0.7;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
