<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Preview</title>
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 150px;
      border: 1px solid #eee;
      margin-top: 10px;
    }
    .get-code-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #40B3A2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>UI Elements Showcase</h1>

  <!-- Animated Button Card -->
  <div class="card">
    <h3>Ripple Button</h3>
    <iframe srcdoc='
      <html>
        <head>
          <style>
            .btn {
              outline: 0;
              display: inline-flex;
              align-items: center;
              justify-content: space-between;
              background: #40B3A2;
              min-width: 200px;
              border: 0;
              border-radius: 4px;
              box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
              padding: 16px 20px;
              color: #fff;
              font-size: 12px;
              font-weight: 600;
              letter-spacing: 1.2px;
              text-transform: uppercase;
              overflow: hidden;
              cursor: pointer;
            }
            .btn:hover { opacity: .95; }
            .btn .animation {
              width: 10px;
              height: 10px;
              border-radius: 100%;
              background: rgba(255,255,255,0.3);
              animation: ripple 0.6s linear infinite;
              margin: 0 10px;
            }
            @keyframes ripple {
              0% {
                box-shadow:
                  0 0 0 0 rgba(255,255,255,0.1),
                  0 0 0 20px rgba(255,255,255,0.1),
                  0 0 0 40px rgba(255,255,255,0.1),
                  0 0 0 60px rgba(255,255,255,0.1);
              }
              100% {
                box-shadow:
                  0 0 0 20px rgba(255,255,255,0.1),
                  0 0 0 40px rgba(255,255,255,0.1),
                  0 0 0 60px rgba(255,255,255,0.1),
                  0 0 0 80px rgba(255,255,255,0);
              }
            }
          </style>
        </head>
        <body>
          <button class="btn"><i class="animation"></i>BUTTON<i class="animation"></i></button>
        </body>
      </html>'></iframe>

    <!-- "Get Code" button with query string -->
    <a href="editor.html?id=ripple-button" class="get-code-btn">Get Code</a>
  </div>
<!-- Animated Glow Card -->
<div class="card">
  <h3>Glow Card</h3>
  <iframe srcdoc='
    <html>
      <head>
        <style>
          body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            height: 100%;
          }
          .card {
            width: 190px;
            height: 254px;
            background: #171717;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 0px 3px 1px #00000088;
            cursor: pointer;
          }
          .card .content {
            border-radius: 5px;
            background: #171717;
            width: 186px;
            height: 250px;
            z-index: 1;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .content::before {
            opacity: 0;
            transition: opacity 300ms;
            content: " ";
            display: block;
            background: white;
            width: 5px;
            height: 50px;
            position: absolute;
            filter: blur(50px);
            overflow: hidden;
          }
          .card:hover .content::before {
            opacity: 1;
          }
          .card::before {
            opacity: 0;
            content: " ";
            position: absolute;
            display: block;
            width: 80px;
            height: 360px;
            background: linear-gradient(#ff2288, #387ef0);
            transition: opacity 300ms;
            animation: rotation_9018 8000ms infinite linear;
            animation-play-state: paused;
          }
          .card:hover::before {
            opacity: 1;
            animation-play-state: running;
          }
          .card::after {
            position: absolute;
            content: " ";
            display: block;
            width: 250px;
            height: 360px;
            background: #17171733;
            backdrop-filter: blur(50px);
          }
          @keyframes rotation_9018 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </head>
      <body>
        <div class="card">
          <div class="content">
            <span>HOVER ME</span>
          </div>
        </div>
      </body>
    </html>'></iframe>

  <a href="editor.html?id=glow-card" class="get-code-btn">Get Code</a>
</div>


</body>
</html>
