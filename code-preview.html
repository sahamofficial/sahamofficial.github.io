    :root {
      --primary: #40B3A2;
      --primary-dark: #2d7a6d;
      --secondary: #6C5B7B;
      --accent: #F8B195;
      --dark: #2A363B;
      --light: #F9F9F9;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(248, 177, 149, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(108, 91, 123, 0.1) 0%, transparent 20%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      padding: 2rem 0;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--secondary);
      opacity: 0.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .card-header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
    }

    .card-header h3 i {
      margin-right: 0.8rem;
      color: var(--primary);
    }

    .card-body {
      padding: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      background: white;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .get-code-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(64, 179, 162, 0.3);
    }

    .get-code-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(64, 179, 162, 0.4);
      color: white;
    }

    .get-code-btn i {
      margin-right: 0.5rem;
    }

    .tag {
      display: inline-block;
      background: rgba(64, 179, 162, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
      color: var(--secondary);
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

:root {

  font-weight: bold;
  text-transform: uppercase;

.cyber-button:hover {
  box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.4),
              0 0 20px rgba(0, 240, 255, 0.3);
  transform: translateY(-2px);
}

.cyber-button:active {
  transform: translateY(1px);
}

.cyber-glare {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    to bottom right,
    transparent 45%,
    rgba(0, 240, 255, 0.1) 50%,
    transparent 55%
  );
  transform: rotate(45deg);
  transition: all 0.6s ease;
  pointer-events: none;
}

.cyber-button:hover .cyber-glare {
  animation: cyberGlare 2s linear infinite;
}

@keyframes cyberGlare {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

.cyber-overlay {
  position: absolute;
  inset: 0;
  background: 
    linear-gradient(90deg, 
      transparent 0%, 
      rgba(0, 240, 255, 0.05) 50%, 
      transparent 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
}

.cyber-button:hover .cyber-overlay {
  opacity: 1;
  animation: cyberScan 3s linear infinite;
}

@keyframes cyberScan {
  0% { background-position: -100% 0; }
  100% { background-position: 100% 0; }
}

.cyber-content {
  display: flex;
  align-items: center;
  gap: 1rem;
  position: relative;
  z-index: 2;

.cyber-icon {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s ease;
}

.cyber-icon svg {
  width: 100%;
  height: 100%;
}

.cyber-text {
  display: flex;
}

.cyber-text span {
  display: inline-block;
  transform: translateY(0);
  transition: all 0.3s ease;
  text-shadow: var(--cyber-glow);
}

.cyber-button:hover .cyber-text span {
  animation: cyberBounce 0.6s ease infinite alternate;
}

.cyber-button:hover .cyber-text span:nth-child(2n) {
  animation-delay: 0.1s;
}

@keyframes cyberBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); color: var(--cyber-secondary); }
}

  position: absolute;

    /* Button Shadow Container */
    .button-shadow {
      --shadow-cuttoff-fix: 2em;
      position: absolute;
      width: calc(100% + var(--shadow-cuttoff-fix));
      height: calc(100% + var(--shadow-cuttoff-fix));
      top: calc(0% - var(--shadow-cuttoff-fix) / 2);
      left: calc(0% - var(--shadow-cuttoff-fix) / 2);
      filter: blur(clamp(2px, 0.125em, 12px));
      -webkit-filter: blur(clamp(2px, 0.125em, 12px));
      -moz-filter: blur(clamp(2px, 0.125em, 12px));
      -ms-filter: blur(clamp(2px, 0.125em, 12px));
      overflow: visible;
      pointer-events: none;
    }

    /* Shadow */
    .button-shadow::after {
      content: "";
      position: absolute;
      z-index: 0;
      inset: 0;
      border-radius: 999vw;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
      width: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
      height: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
      top: calc(var(--shadow-cuttoff-fix) - 0.5em);
      left: calc(var(--shadow-cuttoff-fix) - 0.875em);
      padding: 0.125em;
      box-sizing: border-box;
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      transition: all var(--anim--hover-time) var(--anim--hover-ease);
      overflow: visible;
      opacity: 1;
    }

    /* ========== BUTTON BASE STYLES ========== */

    button {
      /* Basic Styling */
      --border-width: clamp(1px, 0.0625em, 4px);
      all: unset;
      cursor: pointer;
      position: relative;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      pointer-events: auto;
      z-index: 3;
      background: linear-gradient(
        -75deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0.05)
      );
      border-radius: 999vw;
      box-shadow:
        inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
        inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
        0 0.25em 0.125em -0.125em rgba(0, 0, 0, 0.2),
        0 0 0.1em 0.25em inset rgba(255, 255, 255, 0.2),
        0 0 0 0 rgba(255, 255, 255, 1);
      backdrop-filter: blur(clamp(1px, 0.125em, 4px));
      -webkit-backdrop-filter: blur(clamp(1px, 0.125em, 4px));
      -moz-backdrop-filter: blur(clamp(1px, 0.125em, 4px));
      -ms-backdrop-filter: blur(clamp(1px, 0.125em, 4px));
      transition: all var(--anim--hover-time) var(--anim--hover-ease);
    }

    button:hover {
      transform: scale(0.975);
      backdrop-filter: blur(0.01em);
      -webkit-backdrop-filter: blur(0.01em);
      -moz-backdrop-filter: blur(0.01em);
      -ms-backdrop-filter: blur(0.01em);
      box-shadow:
        inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
        inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
        0 0.15em 0.05em -0.1em rgba(0, 0, 0, 0.25),
        0 0 0.05em 0.1em inset rgba(255, 255, 255, 0.5),
        0 0 0 0 rgba(255, 255, 255, 1);
    }

    /* Button Text */
    button span {
      position: relative;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      font-family: "Inter", sans-serif;
      letter-spacing: -0.05em;
      font-weight: 500;
      font-size: 1em;
      color: rgba(50, 50, 50, 1);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow: 0em 0.25em 0.05em rgba(0, 0, 0, 0.1);
      transition: all var(--anim--hover-time) var(--anim--hover-ease);
      padding-inline: 1.5em;
      padding-block: 0.875em;
    }

    button:hover span {
      text-shadow: 0.025em 0.025em 0.025em rgba(0, 0, 0, 0.12);
    }

    /* Text */
    button span::after {
      content: "";
      display: block;
      position: absolute;
      z-index: 1;
      width: calc(100% - var(--border-width)); /* Prevent overlapping border */
      height: calc(100% - var(--border-width));
      top: calc(0% + var(--border-width) / 2);
      left: calc(0% + var(--border-width) / 2);
      box-sizing: border-box;
      border-radius: 999vw;
      overflow: clip;
      background: linear-gradient(
        var(--angle-2),
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 40% 50%,
        rgba(255, 255, 255, 0) 55%
      );
      z-index: 3;
      mix-blend-mode: screen;
      pointer-events: none;
      background-size: 200% 200%;
      background-position: 0% 50%;
      background-repeat: no-repeat;
      transition:
        background-position calc(var(--anim--hover-time) * 1.25)
          var(--anim--hover-ease),
        --angle-2 calc(var(--anim--hover-time) * 1.25) var(--anim--hover-ease);
    }

    button:hover span::after {
      background-position: 25% 50%;
    }

    button:active span::after {
      background-position: 50% 15%;

    }

    @media (hover: none) and (pointer: coarse) {
      button span::after,
      button:active span::after {
        --angle-2: -45deg;
      }
    }

    /* ========== BUTTON OUTLINE ========== */

    /* Outline */
    button::after {
      content: "";
      position: absolute;
      z-index: 1;
      inset: 0;
      border-radius: 999vw;
      width: calc(100% + var(--border-width));
      height: calc(100% + var(--border-width));
      top: calc(0% - var(--border-width) / 2);
      left: calc(0% - var(--border-width) / 2);
      padding: var(--border-width);
      box-sizing: border-box;
      background: conic-gradient(
          from var(--angle-1) at 50% 50%,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0) 5% 40%,
          rgba(0, 0, 0, 0.5) 50%,
          rgba(0, 0, 0, 0) 60% 95%,
          rgba(0, 0, 0, 0.5)
        ),
        linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      transition:
        all var(--anim--hover-time) var(--anim--hover-ease),
        --angle-1 500ms ease;
      box-shadow: inset 0 0 0 calc(var(--border-width) / 2) rgba(255, 255, 255, 0.5);
    }

    button:hover::after {
      --angle-1: -125deg;
    }

    button:active::after {
      --angle-1: -75deg;
    }

    @media (hover: none) and (pointer: coarse) {
      button::after,
      button:hover::after,
      button:active::after {
        --angle-1: -75deg;
      }
    }

    /* Shadow Hover */
    .button-wrap:has(button:hover) .button-shadow {
      filter: blur(clamp(2px, 0.0625em, 6px));
      -webkit-filter: blur(clamp(2px, 0.0625em, 6px));
      -moz-filter: blur(clamp(2px, 0.0625em, 6px));
      -ms-filter: blur(clamp(2px, 0.0625em, 6px));
      transition: filter var(--anim--hover-time) var(--anim--hover-ease);
    }

    .button-wrap:has(button:hover) .button-shadow::after {
      top: calc(var(--shadow-cuttoff-fix) - 0.875em);
      opacity: 1;
    }

    /* Rotation */
    .button-wrap:has(button:active) {
      transform: rotate3d(1, 0, 0, 25deg);
    }

    .button-wrap:has(button:active) button {
      box-shadow:
        inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
        inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
        0 0.125em 0.125em -0.125em rgba(0, 0, 0, 0.2),
        0 0 0.1em 0.25em inset rgba(255, 255, 255, 0.2),
        0 0.225em 0.05em 0 rgba(0, 0, 0, 0.05),
        0 0.25em 0 0 rgba(255, 255, 255, 0.75),
        inset 0 0.25em 0.05em 0 rgba(0, 0, 0, 0.15);
    }

    .button-wrap:has(button:active) .button-shadow {
      filter: blur(clamp(2px, 0.125em, 12px));
      -webkit-filter: blur(clamp(2px, 0.125em, 12px));
      -moz-filter: blur(clamp(2px, 0.125em, 12px));
      -ms-filter: blur(clamp(2px, 0.125em, 12px));
    }

    .button-wrap:has(button:active) .button-shadow::after {
      top: calc(var(--shadow-cuttoff-fix) - 0.5em);
      opacity: 0.75;
    }

    .button-wrap:has(button:active) span {
      text-shadow: 0.025em 0.25em 0.05em rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
