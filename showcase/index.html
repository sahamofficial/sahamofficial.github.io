  <style>
    :root {
      --primary: #40B3A2;
      --primary-dark: #2d7a6d;
      --secondary: #6C5B7B;
      --accent: #F8B195;
      --dark: #2A363B;
      --light: #F9F9F9;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(248, 177, 149, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(108, 91, 123, 0.1) 0%, transparent 20%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      padding: 2rem 0;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--secondary);
      opacity: 0.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery-load-more {
      grid-column: 1 / -1;
      /* Makes the container span all columns */
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .card-header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
    }

    .card-header h3 i {
      margin-right: 0.8rem;
      color: var(--primary);
    }

    .card-body {
      padding: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      background: white;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .get-code-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(64, 179, 162, 0.3);
    }

    .get-code-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(64, 179, 162, 0.4);
      color: white;
    }

    .get-code-btn i {
      margin-right: 0.5rem;
    }

    .tag {
      display: inline-block;
      background: rgba(64, 179, 162, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
      color: var(--secondary);
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.2rem;
      }
    }

    .gradient-border-input {
      padding: 2px;
      /* Acts as border thickness */
      background: linear-gradient(135deg, #42ad9f, #69607d);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    .gradient-border-input input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: white;
      font-size: 1rem;
      display: block;
    }

    .hidden {
      display: none !important;
    }

    #loadMoreBtn {
      margin: 40px auto;
      display: block;
      padding: 12px 32px;
      background: var(--gradient);
      color: var(--light);
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    #loadMoreBtn:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    #loadMoreBtn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    #loadMoreBtn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(64, 179, 162, 0.4);
    }

    /* Optional: Add a subtle shine effect */
    #loadMoreBtn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right,
          transparent 0%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 100%);
      transition: left 0.7s ease;
    }

    #loadMoreBtn:hover::after {
      left: 150%;
    }
  </style>
</head>

:root {
  --cyber-primary: #00f0ff;
  --cyber-secondary: #ff00f0;
  --cyber-bg: #0a0a14;
  --cyber-border: #2a2a4a;
  --cyber-glow: 0 0 10px var(--cyber-primary),
                0 0 20px var(--cyber-primary),
                0 0 30px var(--cyber-primary);
}

body {

  margin: 0;

}

.cyber-button {
  position: relative;

  border: 2px solid var(--cyber-border);
  border-radius: 12px;
  padding: 1.5rem 2.5rem;
  font-family: "Courier New", monospace;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--cyber-primary);

  perspective: 500px;
}

.cyber-button:hover {
  box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.4),
              0 0 20px rgba(0, 240, 255, 0.3);
  transform: translateY(-2px);
}

.cyber-button:active {
  transform: translateY(1px);
}

.cyber-glare {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    to bottom right,
    transparent 45%,
    rgba(0, 240, 255, 0.1) 50%,
    transparent 55%
  );
  transform: rotate(45deg);
  transition: all 0.6s ease;
  pointer-events: none;
}

.cyber-button:hover .cyber-glare {
  animation: cyberGlare 2s linear infinite;
}

@keyframes cyberGlare {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

.cyber-overlay {
  position: absolute;
  inset: 0;
  background: 
    linear-gradient(90deg, 
      transparent 0%, 
      rgba(0, 240, 255, 0.05) 50%, 
      transparent 100%);
  opacity: 0;
  transition: opacity 0.4s ease;

}

}

@keyframes cyberScan {
  0% { background-position: -100% 0; }
  100% { background-position: 100% 0; }
}

.cyber-content {
  display: flex;
  align-items: center;

.cyber-icon svg {

}

.cyber-text {

.cyber-text span {
  display: inline-block;

}

.cyber-button:hover .cyber-text span {
  animation: cyberBounce 0.6s ease infinite alternate;
}

.cyber-button:hover .cyber-text span:nth-child(2n) {
  animation-delay: 0.1s;
}

@keyframes cyberBounce {
  0%, 100% { transform: translateY(0); }

    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      cards.forEach(card => {

      });

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cards = Array.from(document.querySelectorAll(".gallery .card"));
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const cardsPerPage = 6;
      let currentIndex = 0;

      // Initially hide all cards
      cards.forEach(card => card.classList.add("hidden"));

      function showNextCards() {
        const nextCards = cards.slice(currentIndex, currentIndex + cardsPerPage);
        nextCards.forEach(card => card.classList.remove("hidden"));
        currentIndex += cardsPerPage;

        if (currentIndex >= cards.length) {
          loadMoreBtn.style.display = "none";
        }
      }

      // Load first set of cards
      showNextCards();

      loadMoreBtn.addEventListener("click", showNextCards);
    });
  </script>
